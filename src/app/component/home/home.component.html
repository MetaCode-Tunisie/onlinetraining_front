<!-- Courses Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">training</h6>
      <h1 class="mb-5">Popular Training</h1>
    </div>
    <div class="row g-4 justify-content-center">
      <div class="col-4" *ngFor="let forma of Listformation; let i = index">
        <div class="course-item bg-light">
          <div class="team-item bg-light">
            <div class="overflow-hidden">
              <img class="img-fluid" src="data:image/jpeg;base64,{{forma.image}}" alt="">
            </div>
            <div class="text-center p-4 pb-0">
              <h3 class="mb-0">{{forma.prix}} Dt</h3>
              <h5 class="mb-0">{{forma.nomFormation}}</h5>
            </div>
          </div>
          <a class="btn btn-primary py-3 px-5 mt-2" href="javascript:void(0)"  (click)="deleteFormation(forma.idformation)">Delete</a>
        </div>
      </div>
      <a class="btn btn-primary py-3 px-5 mt-2" href="javascript:void(0)"  (click)="toggleAddSection()">Add new formation</a>

      <div *ngIf="showAddSection">
        <h3>Add formation</h3>
        <div>


          <br>

          <label for="file">Image:</label>
          <input type="file" id="file" (change)="onFileSelected($event)" required>

          <br>

          <label for="NomFormation">Nom de la Formation:</label>
          <input type="text" id="NomFormation" [(ngModel)]="NomFormation" required>

          <br>

          <label for="prix">Prix:</label>
          <input type="number" id="prix" [(ngModel)]="prix" required>

          <br>

          <label for="duree">Dur√©e:</label>
          <input type="number" id="duree" [(ngModel)]="duree" required>

          <br>

          <button (click)="ajouterFormation()">Ajouter Formation</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Courses end -->
</div>
