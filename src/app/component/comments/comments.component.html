<div class="container-xxl py-5">
    <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h6 class="section-title bg-white text-center text-primary px-3">Forums</h6>
        <h1 class="mb-5">Popular Forums</h1>
      </div>
      <div class="row g-4 justify-content-center">
        <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let forum ">
          <div class="course-item bg-light">
            <div class="position-relative overflow-hidden">
              <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
              </div>
            </div>
            <div class="text-center p-4 pb-0">
              <h3 class="mb-0">{{ forum.title }}</h3>
              <h5 class="mb-4">{{ forum.description }}</h5>
              <a class="btn btn-primary py-3 px-5 mt-2" href="" [routerLink]="['/posts', forum.id]">Read More</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
