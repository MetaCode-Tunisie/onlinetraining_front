
<form  (ngSubmit)="onSubmit()" class="form" >
  <div class="flex-column">
    <label>Lesson </label></div>
  <div class="inputForm">
    <input [(ngModel)]="course.lesson" placeholder="Enter lesson" class="input" type="text" required   name="lesson">
  </div>

  <div class="flex-column">
    <label>Number Chapter </label></div>
  <div class="inputForm">
    <input [(ngModel)]="course.nbrChapter" class="input" name="nbrChapter" placeholder="Enter nbrChapter"
           required type="number" min="1" maxlength="2">

  </div>
  <div class="flex-column">
    <label>Duration (Hr)</label></div>
  <div class="inputForm">
    <input  [(ngModel)]="course.nbrHours" placeholder="1h" class="input" type="number" required min="1" max="50"   name="nbrHours">

  </div>
